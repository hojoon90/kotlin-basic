plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id("org.jlleitschuh.gradle.ktlint") version "11.3.2"
}

group = 'com.basic'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}